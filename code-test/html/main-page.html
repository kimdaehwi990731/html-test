<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main-page</title>
    <!-- css -->
    <link rel="stylesheet" href="../css/main-page.css">
    <link rel="stylesheet" href="../css/main-page-detail.css">
</head>
<body>
    <container>

        <header>
            <div class="header-brand-name">
                마음이음
            </div>
            <div class="header-icons">
                <img id="header-search-icon" name="header-search-icon" src="../images/search-icon.svg" alt="search-icon">
                <img id="header-menu-icon" name="header-menu-icon" src="../images/menu-icon.svg" alt="menu-icon">
            </div>
        </header>

        <main>

            <div class="profile-header">
                <div class="profile-image">
                    <img src="../images/user-de-profile.svg" alt="">
                </div>
                <div class="profile-user">
                    <div class="profile-type">내담자</div>
                    <div class="profile-name">김서연 님</div>
                </div>
                <div class="change-profile-btn">프로필 변경</div>
            </div>
            
            <div class="menu-buttons">
                <div class="menu-button">
                    <div class="menu-button-icon">
                        <img src="../images/coupon.svg" alt="coupon">
                    </div>
                    <div class="menu-button-text">내 쿠폰</div>
                </div>
                <div class="menu-button">
                    <div class="menu-button-icon">
                        <img src="../images/counsel-history.svg" alt="counsel-history">
                    </div>
                    <div class="menu-button-text">상담 내역</div>
                </div>
                <div class="menu-button">
                    <div class="menu-button-icon">
                        <img src="../images/order-history.svg" alt="order-history">
                    </div>
                    <div class="menu-button-text">주문 내역</div>
                </div>
            </div>
            
            
            <div class="section-title">상담 예약 관리</div>
            <div class="menu-item-counsel">
                <span class="menu-item-text-counsel">화상, 전화, 채팅 상담</span>
                <span class="menu-item-arrow">></span>
            </div>
            
            <div class="line"></div>
            <div class="section-title">나의 관리</div>
            <div class="menu-item">
                <span class="menu-item-icon">
                    <img src="../images/self-check.svg" alt="self-check">
                </span>
                <span class="menu-item-text">자가진단 기록</span>
            </div>
            <div class="menu-item">
                <span class="menu-item-icon">
                    <img src="../images/counsel-check.svg" alt="counsel-check">
                </span>
                <span class="menu-item-text">심리검사 기록지</span>
            </div>
            <div class="menu-item">
                <span class="menu-item-icon">
                    <img src="../images/emotion-check.svg" alt="emotion-check">
                </span>
                <span class="menu-item-text">감정 기록</span>
            </div>
            <div class="line"></div>

            <div class="section-title">고객센터</div>
            <div class="menu-item">
                <span class="menu-item-text">공지사항</span>
            </div>
            <div class="menu-item">
                <span class="menu-item-text">문의하기</span>
            </div>

        </main>

        <footer>
            <div class="icon">
                <img src="../images/home-icon.svg" alt="홈">
                <label>홈</label>
            </div>
            <div class="icon">
                <img src="../images/counsel-icon.svg" alt="비대면 상담">
                <label>비대면 상담</label>
            </div>
            <div class="page-button">
                <img src="../images/page-my.svg" alt="내 정보">
            </div>
            <div class="icon">
                <img src="../images/diary-icon.svg" alt="일기">
                <label>일기</label>
            </div>
            <div class="icon">
                <img src="../images/my-icon.svg" alt="내 정보">
                <label>내 정보</label>
            </div>
        </footer>

    </container>
</body>
</html>
