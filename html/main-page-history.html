<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main-page</title>
    <!-- css -->
    <link rel="stylesheet" href="../css/main-page-history.css">
</head>
<body>
    <container>

        <header>
            <img src="../images/왼족.svg" alt="뒤로가기">
            <div class="header-brand-name">
                상담내역
            </div>
            <div class="header-icons">
                <img id="header-search-icon" name="header-search-icon" src="../images/search-icon.svg" alt="search-icon">
                <img id="header-menu-icon" name="header-menu-icon" src="../images/menu-icon.svg" alt="menu-icon">
            </div>
        </header>

        <main>

            <div class="menu-header">
                <div class="menu select">
                    화상 상담
                </div>
                <div class="menu">
                    전화 상담
                </div>
                <div class="menu">
                    채팅 상담
                </div>
                <div class="menu">
                    긴급 상담
                </div>
            </div>

            <div class="lists" style="width: 100%; height: calc(100vh - 10vh - 7vh); overflow-y: auto;">
                
                <h4>예정된 상담 일정</h4>
                <div class="items-container">
                    <div class="item">
                        <p>차수 : ㅇㅇㅇ</p>
                        <p>일시 : ㅇㅇㅇ</p>
                        <div class="tiCouDday">
                            <p class="tiCouDday-ele">시간 : </p>
                            <p class="tiCouDday-ele">상담사: 김대휘</p>
                            <p class="tiCouDday-ele dDay">1일전</p>
                        </div>
                    </div>
    
                    <div class="item">
                        <p>차수 : ㅇㅇㅇ</p>
                        <p>일시 : ㅇㅇㅇ</p>
                        <div class="tiCouDday">
                            <p class="tiCouDday-ele">시간 : </p>
                            <p class="tiCouDday-ele">상담사: 김대휘</p>
                            <p class="tiCouDday-ele dDay">1일전</p>
                        </div>
                    </div>
                </div>
    
                <h4>이전 상담 일정</h4>
                <div class="items-container">
                    <div class="item">
                        <p>차수 : ㅇㅇㅇ</p>
                        <p>일시 : ㅇㅇㅇ</p>
                        <div class="tiCouDday">
                            <p class="tiCouDday-ele">시간 : </p>
                            <p class="tiCouDday-ele">상담사: 김대휘</p>
                            <p class="tiCouDday-ele dDay">1일전</p>
                        </div>
                    </div>
    
                    <div class="item">
                        <p>차수 : ㅇㅇㅇ</p>
                        <p>일시 : ㅇㅇㅇ</p>
                        <div class="tiCouDday">
                            <p class="tiCouDday-ele">시간 : </p>
                            <p class="tiCouDday-ele">상담사: 김대휘</p>
                            <p class="tiCouDday-ele dDay">1일전</p>
                        </div>
                    </div>

            </div>

        </main>

        <footer>
            <div class="icon">
                <img src="../images/home-icon.svg" alt="홈">
                <label>홈</label>
            </div>
            <div class="icon">
                <img src="../images/counsel-icon.svg" alt="비대면 상담">
                <label>비대면 상담</label>
            </div>
            <div class="page-button">
                <img src="../images/page-my.svg" alt="내 정보">
            </div>
            <div class="icon">
                <img src="../images/diary-icon.svg" alt="일기">
                <label>일기</label>
            </div>
            <div class="icon">
                <img src="../images/my-icon.svg" alt="내 정보">
                <label>내 정보</label>
            </div>
        </footer>

    </container>
</body>
</html>
