<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>템플릿 테스트</title>
    <!-- css -->
    <link rel="stylesheet" href="../css/location-page.css">
    <link rel="stylesheet" href="../css/location-page-detail.css">
    <link rel="stylesheet" href="../css/location-info-modal.css">
    <link rel="stylesheet" href="../css/location-search-modal.css">
    <link rel="stylesheet" href="../css/location-photo-modal.css">
</head>
<body>
    <container>

        <header>
            <div class="header-brand-name">
                마음이음
            </div>
            <img id="header-menu-icon" name="header-menu-icon" src="../images/menu-icon.svg" alt="menu-icon">
        </header>
    
        <main>

            <search-area>
                <div class="search-bar">
                    <img src="../images/search-icon.svg" alt="search-icon">
                    <input name="search-location" id="search-location" placeholder="인근 역 검색" spellcheck="false"></input>
                </div>
            </search-area>

            <button id="openModal">모달 열기</button>

            <div id="myModal" class="modal">
                <div class="modal-content">
                    <div class="modal-imgBox">
                        
                    </div>
                </div>
            </div>


            <!-- modal 창 모음 -->
            <!-- location-info-modal: 병원 정보 모달창 -->
            <div id="location-info-modal" class="modal">
                
                <div id="location-info-modal-content" class="modal-content" style="overflow: hidden;">
    
                    <div class="images-container">
                        <div class="main-image">
                            <img src="../images/병원 예시 이미지 1.jpg" alt="병원 예시 이미지 1">
                        </div>
                        <div class="small-images">
                            <div class="small-images-ele1">
                                <img src="../images/병원 예시 이미지 2.jpg" alt="병원 예시 이미지 2">
                            </div>
                            <div class="small-images-ele2">
                                <img src="../images/병원 예시 이미지 3.jpg" alt="병원 예시 이미지 3">
                            </div>
                        </div>
                    </div>
    
                    <div class="hospital-name">
                        A 종합병원
                        <div class="hospital-sort">
                            종합병원
                        </div>
                    </div>
    
                    <div class="tabs">
                        <div class="tab" id="depart-icon">
                            <img src="../images/출발.svg" alt="출발" class="tab-image">
                        </div>
                        <div class="tab" id="arrive-icon">
                            <img src="../images/도착.svg" alt="도착" class="tab-image">
                        </div>
                        <div class="tab" id="share-icon">
                            <img src="../images/공유.svg" alt="공유" class="tab-image">
                        </div>
                    </div>
                    
                    <div class="tabs-info-picture">
                        <div class="tab active">정보</div>
                        <div class="tab">사진</div>
                    </div>
                    
                    <div class="info">
                        <div class="info-item">
                            <img src="../images/장소위치.svg" alt="Location icon">
                            <span>경기 수원시 영통구 법조로 25 광교SK뷰파크 A 종합병원</span>
                        </div>
                        <div class="info-item">
                            <img src="../images/인근역.svg" alt="Distance icon">
                            <span>광교중앙역 5번 출구에서 311m</span>
                        </div>
                        <div class="info-item">
                            <img src="../images/전화번호.svg" alt="Phone icon">
                            <span>0000-1234-1234</span>
                        </div>
                        <div class="info-item">
                            <img src="../images/웹사이트.svg" alt="Website icon">
                            <span>https://www.A_Hospital.net</span>
                        </div>
                    </div>
                
                </div>
                
            </div>

            <!-- location-photo-mopdal: 병원 사진 모달창 -->
            <div id="location-photo-modal" class="modal" style="display: block;">

                <div id="location-photo-modal-content" class="modal-content" style="overflow: hidden;">

                    <div class="hospital-name">
                        A 종합병원
                        <div class="hospital-sort">
                            종합병원
                        </div>
                    </div>

                    <div class="tabs-info-picture">
                        <div class="tab">정보</div>
                        <div class="tab active">사진</div>
                    </div>

                    <div class="images-box">
                        <img src="../images/병원 예시 이미지 1.jpg" alt="">
                        <img src="../images/병원 예시 이미지 2.jpg" alt="">
                        <img src="../images/병원 예시 이미지 3.jpg" alt="">
                        <img src="../images/병원 예시 이미지 4.jpg" alt="">
                    </div>

                </div>

            </div>

            <!-- location-search-modal:  -->
            <div id="location-search-modal" class="modal">

                <div id="location-search-modal-content" class="modal-content" style="overflow: hidden;">

                    <div class="back-tab">
                        <img src="../images/뒤로가기.svg" alt="뒤로가기">
                    </div>
    
                    <div class="select-vehicle">
                        <div class="tab" id="traffic">
                            <img src="../images/대중교통.svg" alt="대중교통" class="tab-image">
                        </div>
                        <div class="tab" id="car">
                            <img src="../images/자동차.svg" alt="대중교통" class="tab-image">
                        </div>
                        <div class="tab" id="walk">
                            <img src="../images/도보.svg" alt="대중교통" class="tab-image">
                        </div>
                        <div class="tab" id="bike">
                            <img src="../images/자전거.svg" alt="대중교통" class="tab-image">
                        </div>
                    </div>

                    <div class="searching-box">
                        <div class="searching-depart">
                            <img src="../images/출발-hover.svg" alt="출발">
                            <input type="text" id="depart-input" name="depart-input" placeholder="출발지" spellcheck="false">
                        </div>
                        <img src="../images/변경.svg" alt="변경" id="changeDeAr">
                        <div class="searching-arrive">
                            <img src="../images/도착-hover.svg" alt="도착">
                            <input type="text" id="arrive-input" name="arrive-input" placeholder="도착지" spellcheck="false">
                        </div>
                        <div class="finding">
                            <img src="../images/길찾기-hover.svg" alt="길찾기" id="find-btn">
                        </div>
                    </div>

                    <div class="finding-result-items">

                        <div class="finding-result-item" id="finding-result-item1">
                            <img id="shortCut" src="../images/최적.svg" alt="최적" style="display: block;">
                            <div class="takingTime">
                                <div class="go-h">11<p>시간</p></div>
                                <div class="go-m">11<p>분</p></div>
                            </div>
                        </div>
                        
                    </div>

                </div>

            </div>


        </main>
    
        <footer>
            <div class="icon">
                <img src="../images/home-icon.svg" alt="홈">
                <label>홈</label>
            </div>
            <div class="icon">
                <img src="../images/counsel-icon.svg" alt="비대면 상담">
                <label>비대면 상담</label>
            </div>
            <div class="call-button">
                <img src="../images/call-icon.svg" alt="전화">
            </div>
            <div class="icon">
                <img src="../images/diary-icon.svg" alt="일기">
                <label>일기</label>
            </div>
            <div class="icon">
                <img src="../images/my-icon.svg" alt="내 정보">
                <label>내 정보</label>
            </div>
        </footer>

    </container>

    <!-- js -->
    <!-- location-info-modal script -->
    <script src="../js/location-info-modal.js"></script>
    <!-- location-search-modal-script -->

</body>
</html>
